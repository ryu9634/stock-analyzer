name: 급등주 분석 & 대시보드 배포

on:
  schedule:
    # 한국시간 평일 아침 7시 = UTC 전날 22시 (월~금)
    - cron: '0 22 * * 0-4'
    # 한국시간 평일 저녁 6시 = UTC 09시 (장 마감 후)
    - cron: '0 9 * * 1-5'
  workflow_dispatch:  # 수동 실행

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: analyze-and-deploy
  cancel-in-progress: false

jobs:
  analyze-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 패키지 설치
        run: pip install yfinance pandas numpy requests lxml

      - name: 급등주 분석 실행
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python analyzer.py
        timeout-minutes: 20

      - name: 대시보드 데이터 커밋
        run: |
          git config user.name "Surge Bot"
          git config user.email "bot@surge-predictor"
          git add data/
          git diff --staged --quiet || git commit -m "분석 업데이트 $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main
          git push

      - name: Pages 설정
        uses: actions/configure-pages@v4

      - name: 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Pages 배포
        id: deployment
        uses: actions/deploy-pages@v4
